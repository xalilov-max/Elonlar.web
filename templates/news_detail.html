{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white;
        }

        .content {
            margin-top: 30px;
        }

        .content h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .footer {
            background-color: #353a3e;
            color: white;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">Bosh sahifa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Content -->
<div class="container content">
    <h1>{{ news.title }}</h1>
    <p class="text-muted">Chop etilgan sana: {{ news.created_at }}</p>
    <img src="{{ news.image.url }}" alt="{{ news.title }}">
    <p>{{ news.content }}</p>

    <!-- Back Button -->
    <a href="{% url 'homepage' %}" class="btn btn-primary mt-3">Sotib olish uchun</a>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <p>&copy; 2024 Yangiliklar Sayti. Barcha huquqlar himoyalangan.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
